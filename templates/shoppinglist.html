<form>
	<h2>Add a Food</h2>
	<input type="text" name="n">
	<button>Add</button>

	{% if n == 1 %}
		n equals 1
	{% else %}
		n does not equal 1
	{% endif %}

	<ol>
		{% for x in range(1, n+1) %}
			<li>
				{% if x % 15 == 0 %}
					FizzBuzz
				{% elif x % 5 == 0 %}
					Buzz
				{% elif x % 3 == 0 %}
					Fizz
				{% else %}
					{{ x }}
				{% endif %}
			</li>
		{% endfor %}
	</ol>
</form>
